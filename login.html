<body>
  <div class="box">

    <div class="title"> <img src="img/logoText.png" alt="" /></div>

    <div class="content">
      <form action="">
        <div class="form-item">
          <embed src="img/用户.svg" />
          <input class="username" type="text" autocomplete="off" placeholder="请输入用户名">

        </div>

        <div class="form-item">
          <embed src="img/密码.svg" />
          <input class="password" type="password" autocomplete="off" placeholder="请输入密码">

        </div>
        <div class="form-item" style="display: flex;flex-direction: row;">
          <embed src="img/验证码.svg" />
          <input class="validate" type="text" autocomplete="off" placeholder="请输入验证码" style="flex: 2;">  

          <input class="code" type="button">

        </div>

        <div class="form-item"><button id="submit">登 录</button></div>


      </form>
