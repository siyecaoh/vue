<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border: 1px solid red;
            width: 50%;

            /* 设置单元格边框之间的距离 */
            border-spacing: 0;
            border-collapse: collapse;
            margin: 0 auto;

        }
        tr{
            height: 30px;
            /* 表格每行的对齐方式 */
            text-align: center;
            /* 设置搞丢后，设置文本的位置 */
            vertical-align: middle;
        }
        td{
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>1</td>
            <td>1</td>
            <td>1</td>
            <td>1</td>
        </tr>
        <tr>
            <td>2</td>
            <td>2</td>
            <td>2</td>
            <td>2</td>
        </tr>
        <tr>
            <td>3</td>
            <td>3</td>
            <td>3</td>
            <td>3</td>
        </tr>
    </table>
</body>
</html>
