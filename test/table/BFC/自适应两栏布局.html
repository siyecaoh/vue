<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            position: relative;
            width: 300px;
        }
        .side{
            width: 100px;
            float: left;
            height: 100px;
            background: #000;
        }
        .main{
            height: 200px;
            background: red;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="side"></div>
        <div class="main"></div>
    </div>
</body>
</html>
