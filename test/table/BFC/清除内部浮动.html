<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 300px;
            border: 5px solid red;
            /* 为达到清除内部浮动，我们可以触发box生成BFC，
            那么box在计算高度时，box内部的浮动元素child也会参与计算。 */
            overflow: hidden;
        } 
        .child{
            float: left;
            width: 100px;
            height: 100px;
            border: 2px solid green;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="child"></div>
        <div class="child"></div>
    </div>
</body>
</html>
