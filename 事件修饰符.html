<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="vue.js"></script>
<style>
  .inner{
    width: 100px;
    height: 100px;
    background: pink;
  }
</style>
</head>
<body>
  <div id="app">
    <div class="inner" @click="divHandler">

      <!-- @click.stop 阻止事件冒泡 -->
      <!-- <input type="button" value="按钮" @click.stop="btnHandler"> -->

      <!--  @click.capture= 实现捕获触发事件机制 -->
      <!-- <input type="button" value="按钮" @click.capture="btnHandler"> -->

      <!--  @click.self 只有当点击当前元素的时候，才会触发事件处理函数 -->
      <input type="button" value="按钮" @click.self="btnHandler">

      <!-- @click.once 只触发一次事件处理函数 -->
      <input type="button" value="按钮" @click.once="btnHandler">
    </div>

    <!-- @click.prevent 阻止默认行为 -->
    <a href="http://www.baidu.com" @click.prevent="linkclick">有问题，问度娘</a>


    <!-- .stop  和  .self的区别 -->
    <!-- .self 之后阻止自己身上 冒泡行为的触发，并不会真正阻止冒泡行为 -->
    
  </div>

  <script>
    var vm=new Vue({
      el:'#app',
      data:{
        
      },
      methods:{
        divHandler(){
          console.log("这次单击的是inner div 的事件")
        },
        btnHandler(){
          console.log("这次点击的是btn 的事件")
        },
        linkclick(){
          console.log("这是a链接事件")
        }
      }
    })
  </script>

</body>
</html>
