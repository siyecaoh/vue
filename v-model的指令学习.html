<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="vue.js"></script>
</head>
<body>
  <div id="app">

    <h4>{{msg}}</h4>

    <!-- v-bind 只能实现数据的单向绑定 ，从M 自动绑定到V ，无法实现数据的双向绑定 -->
    <!-- <input type="text" style="width: 100%" v-bind="msg"> -->


    <!-- v-model  指令可以实现表单元素和 Model中数据的双向数据绑定 -->
    <!-- 注意：v-model 只能运用在表单元素中 -->
    <input type="text" style="width: 100%" v-bind="msg">
  </div>

  <script>
    var vm=new Vue({
      el:'#app',
      data:{
        msg:'念念不忘，必有回响，心智不移，未来可期!'
      },
      methods:{
        
      }
    })
  </script>
  
</body>
</html>
